{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PBOBot{% endblock title %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Public+Sans:wght@400;500;700;900">
    
    <!-- Our General Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Block for page-specific stylesheets -->
    {% block page_specific_css %}{% endblock %}

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicons/site.webmanifest' %}">
    <link rel="shortcut icon" href="{% static 'favicons/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#005a9c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <div class="layout-container">
        <header class="site-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z" fill="currentColor"></path></svg>
                </div>
                <!-- UPDATED NAME -->
                <h2 class="logo-text">Amicus NPO</h2>
            </div>
            <nav class="header-nav">
                <div class="nav-links">
                    <a href="{% url 'pages:home' %}">Home</a>
                    <a href="{% url 'pboapp:structure_selector' %}">Structure Selector</a>
                </div>

            </nav>
        </header>

        <main class="main-content">
            {% block content %}
            <!-- Page-specific content will be injected here -->
            {% endblock content %}
        </main>

        {% block extra_scripts %}
        {% endblock extra_scripts %}
        <!-- A proper footer can be added here later -->

    </div>
</body>
</html>
